<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" role="img" aria-label="Logo ia4x">
  <defs>
    <linearGradient id="blueGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7aa7ff"/>
      <stop offset="100%" stop-color="#1e4fd8"/>
    </linearGradient>
  </defs>

  <!-- engrenagem central (mantida) -->
  <g transform="translate(150 150)">
    <circle r="78" fill="url(#blueGrad)" />
    <circle r="60" fill="#0b2a6f"/>

    <!-- Texto: IA 4x dentro da engrenagem -->
    <text x="0" y="8" text-anchor="middle"
          font-size="44"
          font-weight="800"
          fill="#ffffff"
          font-family="Segoe UI, Arial, sans-serif">
      IA
    </text>

    <text x="0" y="40" text-anchor="middle"
          font-size="26"
          font-weight="800"
          fill="#ffffff"
          font-family="Segoe UI, Arial, sans-serif">
      4x
    </text>
  </g>
</svg>
